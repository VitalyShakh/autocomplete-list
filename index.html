<!doctype html>
<html ng-app='app'>
  <head>
    <title>Autocomplete List</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  </head>
  <body>
	<div ng-controller="homeCtrl as vm">
		<my-item-list items='vm.items'></my-item-list>
	</div>
	
	<script src='js/app.js'></script>
	<script src='js/homeCtrl.js'></script>
	<script src='js/directives/myItemList.js'></script>
	
	<script type='text/ng-template' id='myItemList'>
		<div class='col-sm-6'>
			<ul class="list-group">
				<li ng-repeat="item in vm.items" class="list-group-item">
					{{ item }}
					<button type="button" ng-click='vm.remove(item)' 
						    class="btn btn-danger btn-xs pull-right">
						x
					</button>
				</li>
			</ul>
		</div>
	</script>
  </body>
</html>
